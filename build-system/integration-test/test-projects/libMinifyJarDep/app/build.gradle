apply plugin: 'com.android.application'

dependencies {
    api project(':lib')
}

android {
    namespace "com.android.tests.basic"
    compileSdkVersion libs.versions.latestCompileSdk.get().toInteger()
    buildToolsVersion = libs.versions.buildToolsVersion.get()

    testBuildType "proguard"

    defaultConfig {
        versionCode 12
        versionName "2.0"
        minSdkVersion 16
        //noinspection ExpiringTargetSdkVersion,ExpiredTargetSdkVersion
        targetSdkVersion 16
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        proguard.initWith(buildTypes.debug)
        proguard {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'config.pro'
            testProguardFiles 'config_test.pro'
        }
    }

    dexOptions {
        incremental false
    }
}

dependencies {
  testImplementation 'junit:junit:4.12'
  androidTestImplementation "com.android.support.test:runner:${libs.versions.testSupportLibVersion.get()}"
  androidTestImplementation "com.android.support.test:rules:${libs.versions.testSupportLibVersion.get()}"
}

