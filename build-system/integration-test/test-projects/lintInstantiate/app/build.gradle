apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    namespace "com.example.myapplication"
    compileSdkVersion libs.versions.latestCompileSdk.get().toInteger()
    buildToolsVersion = libs.versions.buildToolsVersion.get()

    defaultConfig {
        minSdkVersion 15
        //noinspection ExpiringTargetSdkVersion,ExpiredTargetSdkVersion
        targetSdkVersion libs.versions.latestCompileSdk.get()
    }

    lintOptions {
        xmlReport true
        xmlOutput file("lint-report.xml")
        textReport true
        textOutput file("lint-results.txt")
        check "Instantiatable", "MissingRegistered"
        checkDependencies true
        ignoreTestSources true
        abortOnError true
        sarifOutput file("$reportsDir/lint-results.sarif")
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation project(':mylibrary')
    implementation "org.jetbrains.kotlin:kotlin-stdlib:${libs.versions.kotlinVersion.get()}"
}
