apply plugin: 'com.android.dynamic-feature'

android {
    namespace "com.example.feature1"
    compileSdkVersion rootProject.latestCompileSdk

    defaultConfig {
        minSdkVersion 18
    }

    lintOptions {
        textReport true
        textOutput file("lint-results.txt")
        explainIssues false
        absolutePaths false
        ignoreTestSources true
    }
}

dependencies {
    implementation project(':app')
}
