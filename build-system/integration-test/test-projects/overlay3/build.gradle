apply from: "../commonHeader.gradle"
buildscript { apply from: "../commonBuildScript.gradle" }


apply plugin: 'com.android.application'

android {
    namespace "com.android.tests.overlay2"
    compileSdkVersion libs.versions.latestCompileSdk.get().toInteger()
    buildToolsVersion = libs.versions.buildToolsVersion.get()

    defaultConfig {
        minSdkVersion libs.versions.supportLibMinSdk.get()
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    flavorDimensions  "pricing", "releaseType"

    sourceSets {
       beta.setRoot('movedSrc/beta')
       free.setRoot('movedSrc/free')
       debug.setRoot('movedSrc/debug')
       freeBeta.setRoot('movedSrc/freeBeta')
       freeBetaDebug.setRoot('movedSrc/freeBetaDebug')
       freeNormal.setRoot('movedSrc/freeNormal')
    }

    productFlavors {

        beta {
            dimension "releaseType"
        }

        normal {
            dimension "releaseType"
        }

        free {
            dimension "pricing"
        }

        paid {
            dimension "pricing"
        }
    }

    buildFeatures {
        buildConfig true
    }
}

dependencies {
  testImplementation 'junit:junit:4.12'
  androidTestImplementation "com.android.support.test:runner:${libs.versions.testSupportLibVersion.get()}"
  androidTestImplementation "com.android.support.test:rules:${libs.versions.testSupportLibVersion.get()}"
}
