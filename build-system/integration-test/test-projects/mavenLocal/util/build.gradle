apply plugin: 'java-library'
apply plugin: 'maven'

group = 'com.example.android.multiproject'
archivesBaseName = 'util'
version = '1.0'

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

uploadArchives {
  repositories {
    mavenInstaller()
  }
}
