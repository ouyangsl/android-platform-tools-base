apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    namespace "com.test.compositeapp"
    compileSdkVersion rootProject.ext.latestCompileSdk
    defaultConfig {
        applicationId "com.test.compositeapp"
        minSdkVersion 15
        //noinspection ExpiringTargetSdkVersion,ExpiredTargetSdkVersion
        targetSdkVersion rootProject.ext.latestCompileSdk
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation"org.jetbrains.kotlin:kotlin-stdlib-jdk7:${libs.versions.kotlinVersion.get()}"
    implementation "com.android.support:appcompat-v7:${libs.versions.supportLibVersion.get()}"
    implementation "com.android.support.constraint:constraint-layout:${libs.versions.constraintLayoutVersion.get()}"

    implementation project(':composite0')
    implementation 'com.test.composite:composite1:1.0'
    implementation 'com.test.composite:composite4:1.0'
}
