apply from: "../commonHeader.gradle"
buildscript { apply from: "../commonBuildScript.gradle" }

apply plugin: 'com.android.application'

dependencies {
    api "com.android.support:support-v4:${libs.versions.supportLibVersion.get()}"
    debugApi "com.android.support:support-v13:${libs.versions.supportLibVersion.get()}"
}

android {
    namespace "com.android.tests.basic"
    compileSdkVersion libs.versions.latestCompileSdk.get().toInteger()
    buildToolsVersion = libs.versions.buildToolsVersion.get()

    testBuildType "debug"

    signingConfigs {
        myConfig {
            storeFile file("debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
    }

    defaultConfig {
        versionCode 12
        versionName "2.0"
        minSdkVersion 16
        //noinspection ExpiringTargetSdkVersion,ExpiredTargetSdkVersion
        targetSdkVersion 16
        maxSdkVersion 19
    }

    flavorDimensions 'foo'
    productFlavors {
        f1 {
            maxSdkVersion 21
            applicationId = "com.android.tests.maxsdkversion.f1"
        }
        f2 {
            applicationId = "com.android.tests.maxsdkversion.f2"
        }
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
            signingConfig signingConfigs.myConfig
        }
    }
}
