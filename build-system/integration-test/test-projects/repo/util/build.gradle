plugins {
    id 'maven-publish'
}

apply plugin: 'java-library'

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

publishing {
    repositories {
        maven { url '../testrepo' }
    }
    publishing {
        publications {
            java(MavenPublication) {
                groupId = 'com.example.android.multiproject'
                artifactId = 'util'
                version = '1.0'

                from components.java
            }
        }
    }
}
