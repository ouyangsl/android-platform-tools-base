//noinspection JavaPluginLanguageLevel
apply plugin: 'java-library'
apply plugin: 'com.android.lint'
apply plugin: 'idea'

dependencies {
    compileOnly "com.android.tools:annotations:${libs.versions.baseVersion.get()}"
    compileOnly "com.android.tools.lint:lint-api:${libs.versions.baseVersion.get()}"
    compileOnly "com.android.tools.lint:lint-checks:${libs.versions.baseVersion.get()}"
}

lintOptions {
    textReport true
    textOutput file("lint-results.txt")
    disable 'DuplicatePlatformClasses'
    absolutePaths false
    abortOnError false
}
