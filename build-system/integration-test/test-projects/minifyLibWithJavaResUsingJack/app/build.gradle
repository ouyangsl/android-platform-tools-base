apply plugin: 'com.android.application'

dependencies {
    compile project(':lib')
}

android {
    compileSdkVersion 21
    buildToolsVersion = "23 rc2"

    signingConfigs {
        myConfig {
            storeFile file("debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
    }

    defaultConfig {
        versionCode 12
        versionName "2.0"
        minSdkVersion 16
        targetSdkVersion 16
        useJack true
    }

    buildTypes {
        release {
            minifyEnabled true
            signingConfig signingConfigs.myConfig
            proguardFile getDefaultProguardFile('proguard-android.txt')
        }
    }

    dexOptions {
        incremental false
    }
}
