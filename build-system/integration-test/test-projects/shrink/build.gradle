apply from: "../commonHeader.gradle"
buildscript { apply from: "../commonBuildScript.gradle" }

apply plugin: 'com.android.application'

android {
    namespace "com.android.tests.shrink"
    compileSdkVersion libs.versions.latestCompileSdk.get().toInteger()
    buildToolsVersion libs.versions.buildToolsVersion.get()

    defaultConfig {
        versionCode 12
        versionName "2.0"
        minSdkVersion 16
        //noinspection ExpiringTargetSdkVersion,ExpiredTargetSdkVersion
        targetSdkVersion 16
    }

    buildTypes {
        debug {
            shrinkResources false
            minifyEnabled false
        }
        minifyDontShrink {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            initWith minifyDontShrink
            shrinkResources true
        }
    }

    dexOptions {
        incremental false
    }
}

dependencies {
    api project(':lib')
    api "com.android.support:support-annotations:${libs.versions.supportLibVersion.get()}"
    api "com.android.support:support-v4:${libs.versions.supportLibVersion.get()}"
}
