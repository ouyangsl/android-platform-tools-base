apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    namespace "com.example.android.lint.desugaring.library"
    compileSdkVersion rootProject.latestCompileSdk
    buildToolsVersion = rootProject.buildToolsVersion

    defaultConfig {
        minSdkVersion 24
        //noinspection ExpiringTargetSdkVersion,ExpiredTargetSdkVersion
        targetSdkVersion rootProject.latestCompileSdk
    }

    lintOptions {
        disable "GradleDependency" // such that we don't flag newly available Kotlin versions etc
        xmlReport true
        xmlOutput file("lint-report.xml")
        textReport true
        textOutput file("$reportsDir/lint-results.txt")
        checkOnly 'NewApi'
    }

    compileOptions {
        coreLibraryDesugaringEnabled true
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }
}

dependencies {
    api 'com.android.support:appcompat-v7:' + libs.versions.supportLibVersion.get()
    api "org.jetbrains.kotlin:kotlin-stdlib:$rootProject.kotlinVersion"
    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:1.1.5"
}
