apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    namespace "com.example.android.lint.kotlin"
    compileSdkVersion libs.versions.latestCompileSdk.get().toInteger()
    buildToolsVersion = libs.versions.buildToolsVersion.get()

    defaultConfig {
        minSdkVersion 24
        //noinspection ExpiringTargetSdkVersion,ExpiredTargetSdkVersion
        targetSdkVersion libs.versions.latestCompileSdk.get()
    }

    lintOptions {
        disable "GradleDependency" // such that we don't flag newly available Kotlin versions etc
        xmlReport true
        xmlOutput file("lint-report.xml")
        textReport true
        textOutput file("$reportsDir/lint-results.txt")
        checkOnly 'NewApi'
    }


    compileOptions {
        coreLibraryDesugaringEnabled true
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation project(':library')
    implementation "org.jetbrains.kotlin:kotlin-stdlib:${libs.versions.kotlinVersion.get()}"
    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:1.1.5"
}
