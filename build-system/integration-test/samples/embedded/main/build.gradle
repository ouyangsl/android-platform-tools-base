apply plugin: 'com.android.application'

android {
  compileSdkVersion 21
  buildToolsVersion = rootProject.ext.buildToolsVersion

  productFlavors {
     flavor1 {

     }
     flavor2 {

     }
  }

  buildTypes {
    custom.initWith(release)
    custom {
      applicationIdSuffix = '.custom'
    }
  }
