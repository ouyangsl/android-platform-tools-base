ext {
    buildToolsVersion = System.env.CUSTOM_BUILDTOOLS != null ? System.env.CUSTOM_BUILDTOOLS : '20.0.0'
}

buildscript {
    def gradleVersion = System.env.CUSTOM_GRADLE != null ? System.env.CUSTOM_GRADLE : '1.1.0-rc2'

    repositories {
        if (System.env.CUSTOM_REPO != null) {
            maven { url System.env.CUSTOM_REPO }
        } else {
            mavenCentral()
        }
    }
    dependencies {
        classpath "com.android.tools.build:gradle-experimental:$gradleVersion"
    }
}

apply plugin: 'com.android.model.application'

model {
    android.config {
        compileSdkVersion 19
        buildToolsVersion = rootProject.ext.buildToolsVersion

    }

    android.ndk {
        moduleName "simple-jni"

        // TODO: Include a way to set include directories the DSL.
        cppFlags "-I$rootDir/src/include"
        stl "stlport_static"
    }

    android.productFlavors {
        free
        premium
    }
}
