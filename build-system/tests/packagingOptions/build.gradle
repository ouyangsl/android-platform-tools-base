buildscript {
    repositories {
        maven { url '../../../../../out/repo' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.0'
    }
}
apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion '19.1.0'

    packagingOptions {
        exclude 'excluded.txt'
        pickFirst 'first_pick.txt'
    }
}

dependencies {
    compile files('jar1.jar')
    compile files('jar2.jar')
}
