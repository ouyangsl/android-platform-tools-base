buildscript {
    repositories {
        maven { url '../../../../../out/host/gradle/repo' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.10.0-SNAPSHOT'
    }
}

apply plugin: 'android-ndk'

android_ndk {
    moduleName "hellocomputendk"
    apiLevel 19
    stl "stlport_shared"
}

apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.2"

    defaultConfig {
        renderscriptNdkMode true

    }

    buildTypes.debug.jniDebugBuild true

    productFlavors {
        x86 {
            ndk {
                abiFilter "x86"
            }
        }
        arm {
            ndk {
                abiFilter "armeabi-v7a"
            }
        }
        mips {
            ndk {
                abiFilter "mips"
            }
        }
    }
}