buildscript {
    repositories {
        maven { url '../../../../../out/repo' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.11.0'
    }
}

apply plugin: 'android-ndk'

android_ndk {
    moduleName "hellocomputendk"
    apiLevel 19
    stl "stlport_shared"
    renderscriptNdkMode true

    sourceSets {
        main {
            srcDirs "build/source/rs/arm/debug"
        }
    }
}

apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.2"

    defaultConfig {
        renderscriptNdkMode true
    }

    buildTypes.debug.jniDebugBuild true

    productFlavors {
        x86 {
            ndk {
                abiFilter "x86"
            }
        }
        arm {
            ndk {
                abiFilter "armeabi-v7a"
            }
        }
        mips {
            ndk {
                abiFilter "mips"
            }
        }
    }
}