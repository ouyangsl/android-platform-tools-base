buildscript {
    repositories {
        maven { url '../../../../../out/repo' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.14.0'
    }
}
apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion '19.1.0'

    // create splits but remove all split values.
    splits {
      density {
        enable true
        reset()
      }
      abi {
        enable true
        reset()
      }
    }
}
