buildscript {
    repositories {
        maven { url '../../../../../out/repo' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.11.0'
    }
}
apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion '19.1.0'

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 16
        renderscriptTargetApi 18
        renderscriptSupportMode true
    }

    nativeOptions {
      abis = ["x86", "armeabi-v7a", "mips"]
      splitByApi true
      includeUniversalApk false
    }
}
