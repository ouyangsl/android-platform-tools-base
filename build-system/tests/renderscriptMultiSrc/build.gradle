buildscript {
    repositories {
        maven { url '../../../../../out/host/gradle/repo' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.9.0-SNAPSHOT'
    }
}
apply plugin: 'android'

android {
    compileSdkVersion 17
    buildToolsVersion "19.0.2"

    defaultConfig {
        renderscriptTargetApi = 11
    }
}