buildscript {
    repositories {
        maven { url '../../../../../out/repo' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.14.0'
    }
}
apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion '21.0.0'

    sourceSets {
        main {
            res {
                srcDirs 'src/main/res1', 'src/main/res2'
            }
        }
    }
}
