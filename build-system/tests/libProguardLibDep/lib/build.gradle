apply plugin: 'android-library'

dependencies {
    compile project(':lib2')
}

android {
    compileSdkVersion 19
    buildToolsVersion '19.1.0'

    defaultConfig {
        versionCode 12
        versionName "2.0"
        minSdkVersion 16
        targetSdkVersion 16
        proguardFile 'config.pro'
        consumerProguardFiles 'consumerRules.pro'
    }

    buildTypes {
        release {
            runProguard true
        }
    }
}
