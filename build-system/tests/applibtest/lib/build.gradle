apply plugin: 'com.android.library'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 19
    buildToolsVersion '21.0.0'

    defaultConfig {
        testApplicationId = "com.android.tests.testprojecttest.testlib"
    }

    buildTypes {
        debug {
            testCoverageEnabled true
        }
    }
}
