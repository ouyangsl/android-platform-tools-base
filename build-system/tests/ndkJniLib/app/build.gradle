apply plugin: 'android'

dependencies {
    compile project(':lib')
}

android {
    compileSdkVersion 15
    buildToolsVersion "19.0.2"

    productFlavors {
        x86 {
            ndk {
                abiFilter "x86"
            }
        }
        arm {
            ndk {
                abiFilter "armeabi-v7a"
            }
        }
        mips {
            ndk {
                abiFilter "mips"
            }
        }
    }
}