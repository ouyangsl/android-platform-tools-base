ext {
    buildToolsVersion = System.env.CUSTOM_BUILDTOOLS != null ? System.env.CUSTOM_BUILDTOOLS : (project.hasProperty("CUSTOM_BUILDTOOLS") ? project.CUSTOM_BUILDTOOLS : '21.1.0')
    useJack = System.env.CUSTOM_JACK != null ? true : (project.hasProperty("CUSTOM_JACK") ? true : false)
}

buildscript {
    def gradleVersion = System.env.CUSTOM_GRADLE != null ? System.env.CUSTOM_GRADLE : '0.14.0'

    repositories {
        if (System.env.CUSTOM_REPO != null) {
            maven { url System.env.CUSTOM_REPO }
        } else {
            mavenCentral()
        }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
    }
}

apply plugin: 'com.android.application'

android {
  compileSdkVersion 19
  buildToolsVersion = rootProject.ext.buildToolsVersion

  defaultConfig {
    buildConfigField "String", "FOO", "\"foo\""
    multiDexEnabled = true
    useJack project.ext.useJack
  }

  productFlavors {
    ics {
      minSdkVersion 14
    }
    lollipop {
      minSdkVersion 21
    }
  }

  buildTypes {
    debug {
      buildConfigField "String", "FOO", "\"bar\""
      resValue "string", "foo", "foo2"
    }
  }

  lintOptions {
    abortOnError !rootProject.ext.useJack
  }
}
