apply plugin: 'com.android.library'

android {
    compileSdkVersion 19
    buildToolsVersion = rootProject.ext.buildToolsVersion

    defaultConfig {
        versionCode 12
        versionName "2.0"
        minSdkVersion 16
        targetSdkVersion 16
        proguardFile 'config.pro'
    }

    buildTypes {
        debug {
            runProguard true
        }
        release {
            runProguard true
        }
    }
}
