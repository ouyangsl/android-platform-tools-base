buildscript {
    repositories {
        maven { url '../../../../../out/repo' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.8.1-SNAPSHOT'
    }
}
apply plugin: 'android'

repositories {
  mavenCentral()
}

dependencies {
    compile 'org.apache.httpcomponents:httpclient:4.2.5'
}

android {
    compileSdkVersion 15
    buildToolsVersion "19.0.1"
}