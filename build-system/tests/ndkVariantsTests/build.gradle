buildscript {
    repositories {
        maven { url '../../../../../out/repo' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.2'
    }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion '19.1.0'

    useNewNativePlugin true
    ndk {
        moduleName "simple-jni"
    }

    productFlavors {
        free
        premium
    }
}

// TODO: Figure out a way to set this in the DSL.
sources {
    "simple-jni" {
        all {
            exportedHeaders {
                srcDir "src/include"
            }
        }
    }
}
